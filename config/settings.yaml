
app:
  name: "MarketIntelligence_v1"
  environment: "development"  
  debug: true

acquisition:
  source_type: "twitter"  
  
  twitter:
    # Browser settings
    headless: false       # Set to true for production server
    user_data_dir: "./user_data"
    
    # Page load settings - VERY LONG for slow X.com loading
    page_load_timeout_min: 120   # Minimum timeout (seconds)
    page_load_timeout_max: 200   # Maximum timeout (seconds)
    
    # Scroll settings - VERY LONG waits for lazy loading
    scroll_iterations: 3          # Number of times to scroll
    scroll_distance_min: 500      # Min pixels to scroll
    scroll_distance_max: 1000     # Max pixels to scroll
    scroll_wait_min: 25           # Min seconds to wait after scroll
    scroll_wait_max: 45           # Max seconds to wait after scroll
    
    # Extraction settings
    extraction_pause_min: 1       # Min seconds between extracting tweets
    extraction_pause_max: 3       # Max seconds between extracting tweets
    
    # Legacy (keep for compatibility)
    max_scrolls: 5
    scroll_delay: 2.5
    
  # Targets
  targets:
    - "#nifty50"
    - "#banknifty"
    - "#stockmarketindia"
    
  # Loop Settings
  loop_interval: 300      # Run every 5 minutes (300s)

# --- MODULE 2: PROCESSING ---
processing:
  dedup_enabled: true
  bloom_filter_capacity: 100000
  bloom_filter_error_rate: 0.001

# --- MODULE 4: STORAGE ---
storage:
  engine: "parquet"
  output_path: "./data/raw"
  batch_size: 50           # Write to disk after 50 tweets (small for testing)
  compression: "snappy"

# --- LOGGING ---
logging:
  level: "INFO"
  save_to_file: true
  file_path: "./logs/system.log"